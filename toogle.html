<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

<button onclick="showName()">Show my Name</button>

<div id="myDIV">
My name is Isaac Mrongo aka Zeroman. I am a software Developer who only eats githeri.
</div>

<p>Select you village.</p>
<select id="mySelect" onchange="myFunction()">
    <option value=""></option>
  <option value="Sibora">Sibora</option>
  <option value="Kitawa">Kitawa</option>
  <option value="Nyandiwa">Nyandiwa</option>
  <option value="Kinda Beach">Kinda Beach</option>
</select>

<p id="demo"></p>


<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>

<script>
function showName() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Guy! kumbe unatoka from: " + x;
}
</script>

</body>
</html>
